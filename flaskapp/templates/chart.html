<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>

<body>
    <h1>{{ title }}</h1>

    <canvas id="chart" width="300" height="300"></canvas>x
    <script>
        var pieData = [{ %
            for item,
            label,
            colors in set %
        } {
            value: {
                {
                    item
                }
            },
            label: "{{label}}",
            color: "{{colors}}"
        }, { % endfor %
        }];

        // get bar chart canvas
        var mychart = document.getElementById("chart").getContext("2d");
        steps = 10
        max = {
            {
                max
            }
        }

        // draw pie chart
        new Chart(document.getElementById("chart").getContext("2d")).Pie(pieData);
    </script>
</body>

</html>
